<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <section class="app">
<div class="input-data">
    <div>
        <p>day</p>
        <input class="day-input input"type="search" name="" id="" placeholder="DD">
    </div>
        <div>
        <p>month</p>
        <input class="month-input input"type="search" name="" id="" placeholder="MM">
    </div>
        <div>
        <p>year</p>
        <input class="year-input input"type="search" name="" id="" placeholder="YYYY">
    </div>
    
</div>


<div class="btn-div">
<button class="btn"><img src="./images/icon-arrow.svg" alt="" class="arrow-img"></button>
</div>
<div class="app-result">
    <p><span>--</span> years</p>
    <p><span>--</span> month</p>
    <p><span>--</span> days</p>
</div>
    </section>
</body>
</html>
